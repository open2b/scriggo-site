{% import "/imports/meta.html" for Meta %}
<!doctype html>
<html class="article page-{{ Page }}" lang="en">
<head>
    {% title := Title() default "" %}
    <title>{{ title }}</title>
    {{ Meta(title) }}
</head>
<body>
{{ render "/partials/nav.html" }}
<article>
    <div class="wrap">
        <div class="content">
            {{ Content() }}
        </div>
    </div>
</article>
{{ render "/partials/footer.html" }}
</body>
</html>
